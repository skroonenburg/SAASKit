<div id="content" class="col-lg-10 col-sm-11">
    <div class="row">		
	    <div class="col-lg-12" ng-controller="UserListController">
		    <div class="box hide-mobile">
			    <div class="box-header" data-original-title>
			        <h2><loadicon is-updating="isUpdating" icon="'icon-user'" />
                        <span class="break"></span>Users</h2>
				    <div class="box-icon">
					    <a class="btn-refresh" ng-click="refresh()"><i class="icon-refresh"></i></a>
				    </div>
			    </div>
			    <div class="box-content">
				    <table class="table table-striped table-bordered bootstrap-datatable datatable" >
					    <thead>
						    <tr>
							    <th>Full Name</th>
							    <th>Email Address</th>
							    <th>Status</th>
							    <th>Actions</th>
						    </tr>
					    </thead>   
				        <tbody>
				            <tr ng-show="isEmpty && isUpdating">
				                <td colspan="4" >Loading...</td>
				            </tr>
				            <tr ng-repeat="user in users" ng-animate="{enter: 'fade-enter'}">
				                <td><a href="#/users/{{user.id}}" ng-bind="user.fullName"></a></td>
				                <td ng-bind="user.emailAddress">2012/01/01</td>
				                <td class="center">
				                    <span class="label" ng-class="{'label-success': user.isActive, 'label-warning': !user.isActive}" ng-bind="user.isActive ? 'Active' :  'Inactive'">Active</span>
				                </td>
				                <td class="center">
				                    <a class="btn btn-info" href="#/users/{{user.id}}" >
				                        <i class="icon-edit "></i>  
				                    </a>
				                    <a class="btn btn-danger" href="#">
				                        <i class="icon-trash "></i> 
				                    </a>
				                </td>
				            </tr>
					
				        </tbody>
				    </table>            
			    </div>
		    </div>
	    </div><!--/col-->
			
    </div><!--/row-->
</div>
