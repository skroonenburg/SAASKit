<div id="content" class="col-lg-10 col-sm-11" ng-controller="EditUserController">
    
    <a href="#/users" class="btn btn-info"><i class="icon-chevron-left icon-white"></i> Users</a>
    <br/>
    <br/>
    
    
    
    <div class="row">
        <div class="col-lg-12">
            <div class="box">
                <div class="box-header">
                    <h2>
                        <loadicon is-updating="isUpdating" icon="'icon-edit'" />
                        <span ng-bind="fullName"></span> 
                    </h2>
                    
                    <div class="box-icon">
                        <a href="#" class="btn-minimize"><i class="icon-chevron-up"></i></a>
                        <a href="#" class="btn-close"><i class="icon-remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <form class="form-horizontal">
                        <fieldset class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-3">				                    
                                    <label class="control-label" for="firstName">First Name</label>
                                    <div class="controls">
                                        <input type="text" class="form-control datepicker" ng-model="user.firstName" id="firstName" ng-readonly="isUpdating">
                                    </div>
                                </div>
                                <div class="col-sm-3">				                    
                                    <label class="control-label" for="lastName">Last Name</label>
                                    <div class="controls">
                                        <input type="text" class="form-control datepicker" ng-model="user.lastName" id="lastName" ng-readonly="isUpdating">
                                    </div>
                                </div>

                                <div class="col-sm-3">				                    
                                    <label class="control-label" for="firstName">Email Address</label>
                                    <div class="controls">
                                        <input type="text" class="form-control datepicker" ng-model="user.emailAddress" id="emailAddress" ng-readonly="isUpdating">
                                    </div>
                                </div>

                            </div>	
                            <br/>
                            <div class="form-actions">
                                <button type="submit" style="position: relative" class="btn btn-primary" ng-class="{ 'disabled': (!isChanged || isUpdating) }" ng-click="update()"><i class="icon-white icon-save"></i> &nbsp;&nbsp;Save <span class="notification yellow" ng-show="isChanged" ng-hide="!isChanged"><span ng-bind="changeCount"></span></span></button>
                                <a type="button" href="#/users" class="btn">Cancel</a>
				                
                            </div>
                        </fieldset>
                    </form>   

                </div>
            </div>
        </div><!--/col-->

    </div><!--/row-->
    
    <div class="row">	
		<div class="col-lg-12">
			<div class="box">
				<div class="box-header">
					<h2><loadicon is-updating="isUpdating" icon="'icon-hand-up'" />Account Actions</h2>
				</div>
				<div class="box-content">
							
							
				    <div class="col-sm-2" ng-hide="user.isActive" ng-show="!user.isActive">
				        <a class="quick-button" ng-class="{disabled:isUpdating}" ng-click="activate()">
				            <i class="icon-check"></i>
				            <p>Activate</p>
				            <span class="notification red" >Inactive</span>
				        </a>
				    </div>
                    
                    <div class="col-sm-2" ng-hide="!user.isActive" ng-show="user.isActive">
				        <a class="quick-button" ng-class="{disabled:isUpdating}" ng-click="deactivate()">
				            <i class="icon-remove"></i>
				            <p>Deactivate</p>
				        </a>
				    </div>
                    
				    <div class="col-sm-2" ng-show="!user.isLocked">
				        <a class="quick-button"  ng-class="{disabled:isUpdating}" ng-click="lock()">
				            <i class="icon-lock"></i>
				            <p>Lock Account</p>
				        </a>
				    </div>
                    
				    <div class="col-sm-2" ng-show="user.isLocked">
				        <a class="quick-button"  ng-class="{disabled:isUpdating}" ng-click="unlock()">
				            <i class="icon-unlock"></i>
				            <p>Unlock Account</p>
                            <span class="notification red" >Locked</span>
				        </a>
				    </div>

				    <div class="col-sm-2">
				        <a class="quick-button"  ng-class="{disabled:isUpdating}">
				            <i class="icon-remove-sign"></i>
				            <p>Reset Password</p>
				        </a>
				    </div>

					<div class="col-sm-2">
						<a class="quick-button"  ng-class="{disabled:isUpdating}">
							<i class="icon-envelope"></i>
							<p>Account Email</p>
						</a>
					</div>
					
					<div class="col-sm-2">
						<a class="quick-button" ng-class="{disabled:isUpdating}">
							<i class="icon-trash"></i>
							<p>Delete</p>
						</a>
					</div>
					<div class="clearfix"></div>
				</div>	
			</div>	
		</div><!--/col-->
				
	</div>
</div>
